<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <script type="module" src="./vista.js" async defer></script>
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
        <h1 class="pt-4 text-center">Lista de Tareas</h1>
        <hr />
        <div class="card shadow-sm mb-2" id="card_init">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="input_lista" required placeholder="Lista de TO-DO"
                            id="input_lista" value="" />
                        <input class="form-control" type="hidden" name="input_hidden" id="input_hidden" value="" />
                    </div>
                    <div class="col-md-1">
                        <button type="button" id="btn_crear_lista" class="btn btn-success">
                            Crear Tarea
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
